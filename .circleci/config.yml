version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  deploy-prod:
    working_directory: ~/repo

    docker:
      - image: cimg/node:12.6

    steps:
      - checkout

      - run:
            name: Installing Deployment Dependencies
            working_directory: /
            command: |
              apt-get -y -qq update
              apt-get -y install python3-pip python3-dev g++ build-essential
              pip3 install --upgrade pip
              apt-get remove python-pip
              pip3 install --upgrade setuptools pytz
              pip3 install awsebcli==3.10.0

        - aws-cli/install
        - aws-cli/configure

        - run:
            name: yarn install
            command: cd covid-local-gatsby; rm yarn.lock; yarn install --network-timeout 1000000

        - run:
            name: gatsby build
            command: npm i -g gatsby-cli; cd covid-local-gatsby; gatsby build

        - run:
            name: deploy
            command: cd covid-local-gatsby; aws s3 sync public/ s3://covid-checklist --delete

        - run:
            name: invalidate index.html
            command: |
              aws cloudfront create-invalidation \
              --distribution-id E14XXUI2OGXVF3 \
              --paths \
              "/index.html" \
              "/resources/index.html" \
              "/blog/index.html" \
              "/blog/mayors-act-now/index.html" \
              "/blog/webinar-launch/index.html" \
              "/blog/launching-field-notes/index.html" \
              "/about/index.html" \
              "/contact/index.html"\
              "/" \
              "/resources/" \
              "/blog/" \
              "/blog/mayors-act-now/" \
              "/blog/webinar-launch/" \
              "/blog/launching-field-notes/" \
              "/about/" \
              "/contact/"

        - run:
            name: Notify Slack
            command: |
              curl -X POST -H 'Content-type: application/json' --data '{"text":"http://covid-local-dev-gatsby.s3-website.us-east-2.amazonaws.com/"}' \
              https://hooks.slack.com/services/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

  deploy-gatsby:
    working_directory: ~/repo

    docker:
      - image: cimg/node:12.6

    steps:
      - checkout

      - run:
          name: Installing Deployment Dependencies
          working_directory: /
          command: |
            apt-get -y -qq update
            apt-get -y install python3-pip python3-dev g++ build-essential
            pip3 install --upgrade pip
            apt-get remove python-pip
            pip3 install --upgrade setuptools pytz
            pip3 install awsebcli==3.10.0

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: yarn install
          command: cd covid-local-gatsby; rm yarn.lock; yarn install --network-timeout 1000000

      - run:
          name: gatsby build
          command: npm i -g gatsby-cli; cd covid-local-gatsby; gatsby build

      - run:
          name: deploy
          command: cd covid-local-gatsby; aws s3 sync public/ s3://covid-local-dev-gatsby --delete

      - run:
          name: invalidate index.html
          command: |
            aws cloudfront create-invalidation \
            --distribution-id E14XXUI2OGXVF3 \
            --paths \
            "/index.html" \
            "/resources/index.html" \
            "/blog/index.html" \
            "/blog/mayors-act-now/index.html" \
            "/blog/webinar-launch/index.html" \
            "/blog/launching-field-notes/index.html" \
            "/about/index.html" \
            "/contact/index.html"\
            "/" \
            "/resources/" \
            "/blog/" \
            "/blog/mayors-act-now/" \
            "/blog/webinar-launch/" \
            "/blog/launching-field-notes/" \
            "/about/" \
            "/contact/"
      - run:
          name: Notify Slack
          command: |
            curl -X POST -H 'Content-type: application/json' --data '{"text":"http://covid-local-dev-gatsby.s3-website.us-east-2.amazonaws.com/"}' \
            https://hooks.slack.com/services/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

workflows:
  version: 2
  build:
    jobs:
      - deploy-prod:
          filters:
            branches:
              only:
                - master

      - deploy-gatsby:
          filters:
            branches:
              only:
                - gatsby
